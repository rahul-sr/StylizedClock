<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Stylized Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="clock">
      <div class="dial">
        <div class="time"></div>
        <canvas class="hour-track"></canvas>
        <canvas class="min-track"></canvas>
        <canvas class="sec-track"></canvas>
        <canvas class="hour-arc"></canvas>
        <canvas class="min-arc"></canvas>
        <canvas class="sec-arc"></canvas>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
